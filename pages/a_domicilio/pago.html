<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido a domicilio</title>
    <link rel="stylesheet" href="../../style/style.css">
    <link rel="stylesheet" href="../../style/tablet.css">
    <link rel="stylesheet" href="../../style/mobile.css">
    <script src="../../script/script.js"></script>
    <script src="../../script/translate.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Italiana">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin Sans">
    <link rel="icon" type="image/png" href="../../icons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="../../icons/favicon-16x16.png" sizes="16x16">
</head>
<body>
    <div class="gtranslate_wrapper"></div>
    <main>
        <section class="background_1">
            <h1 class="title">Pago</h1>
            <div class="background_2">
                <div class="bar">
                    <a class ="home-btn" href="../../index.html">
                        <h1>Flawors</h1>
                    </a>
                </div>
                <div class="txt">
                    <h2>Pago con tarjeta</h2>
                </div>
                <div class="main-displayer">
                    <form class="payment-form">
                        <div class="nombre-numero">
                            <div class="nombre">
                                <label for="nombre">Nombre</label>
                                <input class="input" type="text" id="nombre" placeholder="Nombre del titular">
                                <p id="nameErrMsg" class="error-message"></p>
                            </div>
                            <div class="numero">
                                <label for="numero">Número de tarjeta</label>
                                <input class="input" type="text" id="numero" placeholder="Número de tarjeta">
                                <p id="numErrMsg" class="error-message"></p>
                            </div>
                        </div>
                        <div class="fecha-cvv">
                            <div class="mes">
                                <label for="fecha">Mes de expiración</label>
                                <input class="input" type="text" id="mes" placeholder="MM">
                                <p id="monthErrMsg" class="error-message"></p>
                            </div>
                            <div class="año">
                                <label for="año">Año de expiración</label>
                                <input class="input" type="text" id="ano" placeholder="AA">
                                <p id="yearErrMsg" class="error-message"></p>
                            </div>
                        </div>
                        <div class="cvv-container">
                            <div class="cvv">
                                <label for="cvv">CVV</label>
                                <input class="input" type="text" id="cvv" placeholder="CVV">
                                <p id="cvvErrMsg" class="error-message"></p>
                            </div>
                            <img src="../../media/img/cvv.png" alt="cvv">
                        </div>
                    </form>
                </div>
                <div class="btns_atras_y_otros">
                    <a class="btn2" id="pagar" href="pago-exito.html">Pagar</a>
                    <a class="btn2" id="back_pagar" href="../../index.html">< Atrás</a>  
                </div>
                
        </section>
    </main>
</body>
