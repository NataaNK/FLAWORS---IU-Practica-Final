<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido a domicilio</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Italiana">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin Sans">
    <link rel="icon" type="image/png" href="/icons/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/icons/favicon-16x16.png" sizes="16x16" />
</head>
<body>
    <main>
        <section class="background_1">
            <h1 class="title">Pedido a domicilio</h1>
            <div class="background_2">
                <div class="bar">
                    <a class ="home-btn" href="../../index.html">
                        <h1>Flawors</h1>
                    </a>
                </div>
                <a class="btn2" id="back" href="a-domicilio-1.html">Atrás</a>
                <div class="txt">
                    <h2>Seleccione la cantidad</h2>
                </div>
                <div class="menu-selector">
                    <img src="../../media/img/Peru.webp" class="imagenPeru">
                    <div class="msgCarta">
                        Menú de comida peruana. Incluye: <br>
                        <ul>
                            <li>Papas a la Huincaína</li>
                            <li>Rocote Relleno</li>
                            <li>Suspiros limeños</li>
                        </ul><br>
                        <p>Para más información del menú visita nuestra <a href="../../index.html">página de inicio.</a></p>
                    </div>

                    <div class="cantidades">
                        <button id ="+menu" class="aumentar">+</button>
                        <div class="cantidad" id="cantidad_menu">0</div>
                        <button id ="-menu" class="disminuir">-</button>
                    </div>

                    <div class="precios">
                        <div>Precio:<br>12,99€</div>
                        <div class="total">
                            <span>Total:</span>
                            <span class="precio" id="precio_menu">0</span><span>€</span>
                        </div>
                    </div>
                </div>
                <div class="pasar-a-pago">
                    <span>Total: <span class="total-a-pagar" id="total">0</span>€</span>
                    <a class="btn2" href="pago.html">Ir a pagar</a>
                </div>
            </div>
        </section>
    </main>
    <script src="../../script/script.js"></script>
</body>
</html>
